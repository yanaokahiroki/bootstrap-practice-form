<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap練習</title>
    <script>
        const reset = () => {
            const inputFile = document.getElementById("bootstrapCustomFile");
            inputFile.value = '';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>入力フォーム練習</h1>
        <div class="content">
            <h2>HTMLデフォルトのみ</h2>
            <form>
                <div class="form-group">
                    <label for="name">氏名</label>
                    <input type="text" name="name" id="name" autocomplete="name" required minlength="2" maxlength="10" placeholder="(例)山田太郎">
                </div>
                <div class="form-group">
                    <label for="file">プロフィール画像</label>
                    <input type="file" name="file" id="file" accept="image/jpeg, image/png" required >
                </div>
                <button type="submit">送信</button>
            </form>
        </div>
        <div class="content">
            <h2>BootStrapデフォルトのfile input</h2>
            <div class="mb-3">
                <label for="bootstrapName" class="form-label">氏名</label>
                <input type="text" class="form-control" id="bootstrapName" placeholder="(例)山田太郎">
            </div>
            <div class="mb-3">
                <label for="bootstrapFile" class="form-label">プロフィール画像</label>
                <input class="form-control" type="file" id="bootstrapFile" accept="image/jpeg, image/png">
            </div>
            <button type="submit" class="btn btn-success">送信</button>
        </div>
        <div class="content">
            <h2>BootStrapのCustom-file-input</h2>
            <div class="input-group mb-3">
                <input class="form-control" type="file" id="bootstrapCustomFile">
                <label class="input-group-text" for="bootstrapCustomFile">選択</label>
                <button class="btn btn-secondary" type="reset" id="fileReset" onclick="reset()">取消</button>
            </div>
            <button type="submit" class="btn btn-success">送信</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
